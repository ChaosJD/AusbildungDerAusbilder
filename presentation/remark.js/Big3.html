# Hypertext Markup Language - HTML
* Textbasierte Auszeichnungssprache zur Strukturierung elektronischer Dokumente
* Grundlage des World Wide Web
* Von Webbrowsern dargestellt
* Metainformationen: Sprache, Autor
* Text semantisch zu strukturieren

## Weiterentwicklung
* World Wide Web Consortium, W3C
* Web Hypertext Application Technology Working Group, WHATWG

## Wer hat's erfunden?
*  Europäischen Organisation für Kernforschung, CERN, 1989

# JavaScript
* Skriptprache
* Benutzerinteraktionen auszuwerten
* Inhalte zu verändern, nachzuladen oder zu generieren
* Erweiterung von HTML & CSS
* Um die Popularität von Java zu nutzen, wurde LiveScript in JavaScript umbenannt.
* objektorientiert
* prozedural
* funktional

####  ECMAScript - beschreibt den standardisierten Sprachkern von JavaScript
 * eine dynamisch typisierte,
 * objektorientierte,
 * aber **klassenlose** Skriptsprache.
